name: Solana SDK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pyth-sdk-solana
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install libudev-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  test-contract:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pyth-sdk-solana/test-contract
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install libudev-dev
    - name: Install Solana Binaries
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v1.10.40/install)"
        echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build BPF
      run: cargo build-bpf --verbose
    - name: Run BPF tests
      run: cargo test-bpf --verbose
